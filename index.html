<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Wrapper -->
    <div class="overflow-x-hidden bg-[#D5C6FF] box-border">
        <!-- Container -->
        <div class="h-[100vh] w-[100vw] flex justify-center items-center ">
            <!-- Card Container -->
            <div class="h-[25rem] w-[20rem] relative bg-white rounded-[3.125rem] flex flex-col justify-center items-center">
                <!-- Profile Image and Ellipse SVG -->
                <div class="relative pt-6">
                    <img class="w-[7rem] h-[7rem]" src="./assets/profile.png" alt="">
                    <svg class="h-[8rem] w-[8rem] absolute bottom-[-8px] right-[-25px] "  width="169" height="225" viewBox="0 0 169 225" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="Ellipse" d="M1.54123 17.5866C17.8648 8.14696 36.3545 3.08639 55.2177 2.89552C74.081 2.70465 92.6777 7.38997 109.205 16.4972C125.732 25.6045 139.629 38.8247 149.549 54.8761C159.468 70.9275 165.074 89.2655 165.821 108.112C166.569 126.959 162.434 145.675 153.817 162.445C145.199 179.216 132.393 193.472 116.638 203.832C100.883 214.192 82.7143 220.304 63.8939 221.575C45.0736 222.846 26.2397 219.234 9.21848 211.088" stroke="#F7DF1E" stroke-width="5"/>
                    </svg>
                </div>
                <!-- Name and Profession Container -->
                <div class="pt-3 text-center">
                    <h2 class="w-[12rem] h-[1..75rem] text-[1.25rem]">Joeylene Rivera</h2>
                    <h3 class="text-[0.75rem] text-[#26235C]">Web Developer</h3>
                </div>
                <!-- Description, Button and Links Container -->
                <div class="flex flex-col justify-center items-center w-[15rem] gap-3">
                    <!-- Description -->
                    <p class="pt-3 text-center font-[400] text-[0.65rem]">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi consequatur explicabo debitis illo beatae eius velit voluptates, harum nisi, fuga blanditiis non officia iusto. Numquam quas sit distinctio quasi architecto!
                    </p>
                    <!-- Button -->
                    <button class="w-[9rem] h-[1.85rem] rounded-[0.625rem] bg-[#26235C] text-white font-[400] text-[0.85rem] text-center hover:text-blue-500 hover:scale-[1.1] transition-all duration-300">
                        Know More
                    </button>
                    <!-- Links Container -->
                    <div class="w-[12rem] flex justify-between items-center pb-12">
                        <a href="https://www.facebook.com/">
                            <i class="fa-brands fa-twitter twitter-icon text-[1.25rem] text-[#26235C] hover:text-blue-500"></i>
                        </a>
                        <a href="https://www.facebook.com/">
                            <i class="fa-brands fa-instagram insta-icon text-[1.25rem] text-[#26235C] hover:text-blue-500"></i>
                        </a>
                        <a href="https://www.facebook.com/">
                            <i class="fa-brands fa-linkedin linkedin-icon text-[1.25rem] text-[#26235C] hover:text-blue-500"></i>
                        </a>
                        <a href="https://www.facebook.com/">
                            <i class="fa-brands fa-github github-icon text-[1.25rem] text-[#26235C] hover:text-blue-500"></i>
                        </a>
                    </div>
                    
                </div>
                <svg class="absolute bottom-0 w-[20rem]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 541 79" fill="none">
                    <path d="M541 39.5V4.5C541 2.01472 538.985 0 536.5 0C534.015 0 532 2.01472 532 4.5V27.3565C532 35.3778 528.479 42.9951 522.37 48.1927L512.508 56.5829C503.465 64.2757 491.981 68.5 480.109 68.5H59.9912C47.4564 68.5 35.3789 63.7919 26.1512 55.3084L18.4838 48.2593C12.7584 42.9956 9.5 35.5739 9.5 27.7965V4.75C9.5 2.12665 7.37335 0 4.75 0C2.12665 0 0 2.12665 0 4.75V39.5C0 61.3152 17.6848 79 39.5 79H501.5C523.315 79 541 61.3152 541 39.5Z" fill="#26235C"/>
                </svg> 
                
            </div>    
        </div>
            
    </div>
        

   
    <script src="https://kit.fontawesome.com/a4095e3ee6.js" crossorigin="anonymous"></script>
</body>
</html>
